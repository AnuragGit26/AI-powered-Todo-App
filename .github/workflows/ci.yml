name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify Environment Variables
      run: |
        echo "VITE_SUPABASE_URL is set: ${#VITE_SUPABASE_URL} characters"
        echo "VITE_SUPABASE_ANON_KEY is set: ${#VITE_SUPABASE_ANON_KEY} characters"
        echo "VITE_GEMINI_API_KEY is set: ${#VITE_GEMINI_API_KEY} characters"
        echo "VITE_SUPABASE_SECRET_KEY is set: ${#VITE_SUPABASE_SECRET_KEY} characters"
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://example.supabase.co' }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-for-ci' }}
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'placeholder-for-ci' }}
        VITE_SUPABASE_SECRET_KEY: ${{ secrets.VITE_SUPABASE_SECRET_KEY || 'placeholder-for-ci' }}
        
    - name: Build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://example.supabase.co' }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-for-ci' }}
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || 'placeholder-for-ci' }}
        VITE_SUPABASE_SECRET_KEY: ${{ secrets.VITE_SUPABASE_SECRET_KEY || 'placeholder-for-ci' }}